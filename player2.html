<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gracia Sublime Radio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: #facc15;
    }

    #songTitle {
      margin: 10px 0;
      font-size: 1rem;
      color: #ddd;
    }

    #playButton {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: none;
      background: #facc15;
      color: #0f172a;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 20px;
    }

    #playButton:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #facc15;
    }

    #playButton.playing {
      background: #dc2626;
      color: #fff;
    }

    .wave-container {
      margin-top: 30px;
      display: flex;
      gap: 5px;
      height: 30px;
    }

    .wave {
      width: 5px;
      height: 100%;
      background: #facc15;
      animation: waveAnim 1s infinite;
      animation-play-state: paused;
    }

    .wave:nth-child(1) { animation-delay: 0s; }
    .wave:nth-child(2) { animation-delay: 0.1s; }
    .wave:nth-child(3) { animation-delay: 0.2s; }
    .wave:nth-child(4) { animation-delay: 0.3s; }
    .wave:nth-child(5) { animation-delay: 0.4s; }

    @keyframes waveAnim {
      0%, 100% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
    }

    #status {
      margin-top: 10px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @media (max-width: 500px) {
      .logo { width: 90px; }
      h1 { font-size: 1.5rem; }
      #playButton { width: 80px; height: 80px; font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <!-- Logo (usa tu imagen real aqu√≠) -->
  <img class="logo" src="C:\Users\coopu\Desktop\studio\logo.jpg" alt="Logo de Gracia Sublime">

  <h1>Gracia Sublime Radio</h1>

  <!-- T√≠tulo din√°mico de canci√≥n -->
  <p id="songTitle">Canci√≥n actual: <em>No disponible a√∫n</em></p>

  <!-- Bot√≥n Play/Pause -->
  <button id="playButton">‚ñ∂</button>
  <p id="status">Haz clic para escuchar</p>

  <!-- Ondas animadas -->
  <div class="wave-container" id="waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <!-- URL del stream -->
  <div id="urladdress" style="display:none">
    https://fpsnew1.listen2myradio.com:2199/listen.php?ip=82.145.63.6&port=6829&type=s2&mount=1
  </div>

  <!-- Audio -->
  <audio id="radioPlayer"></audio>

  <script>
    const streamUrl = document.getElementById("urladdress").textContent.trim();
    const audio = document.getElementById("radioPlayer");
    const playButton = document.getElementById("playButton");
    const statusText = document.getElementById("status");
    const waves = document.querySelectorAll(".wave");

    audio.src = streamUrl;
    let isPlaying = false;

    playButton.addEventListener("click", () => {
      if (!isPlaying) {
        audio.play();
        playButton.textContent = "‚è∏";
        playButton.classList.add("playing");
        statusText.textContent = "Reproduciendo en vivo...";
        waves.forEach(w => w.style.animationPlayState = "running");
        isPlaying = true;
      } else {
        audio.pause();
        playButton.textContent = "‚ñ∂";
        playButton.classList.remove("playing");
        statusText.textContent = "Pausado";
        waves.forEach(w => w.style.animationPlayState = "paused");
        isPlaying = false;
      }
    });

    // üîç Placeholder para funci√≥n futura de metadatos
    document.getElementById("songTitle").textContent = "Canci√≥n actual: No disponible (pr√≥ximamente)";
  </script>

</body>
</html>
