<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gracia Sublime Radio</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-top: 20px;
    }

    h1 {
      margin: 10px 0;
      font-size: 2rem;
      color: #facc15;
    }

    #status {
      font-size: 0.95rem;
      opacity: 0.8;
      margin-top: 10px;
    }

    #playButton {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: none;
      background: #facc15;
      color: #0f172a;
      font-size: 2.5rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 20px;
    }

    #playButton:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #facc15;
    }

    #playButton.playing {
      background: #dc2626;
      color: #fff;
    }

    .wave-container {
      margin-top: 30px;
      display: flex;
      gap: 5px;
      height: 30px;
    }

    .wave {
      width: 5px;
      height: 100%;
      background: #facc15;
      animation: waveAnim 1s infinite;
      animation-play-state: paused;
    }

    .wave:nth-child(1) { animation-delay: 0s; }
    .wave:nth-child(2) { animation-delay: 0.1s; }
    .wave:nth-child(3) { animation-delay: 0.2s; }
    .wave:nth-child(4) { animation-delay: 0.3s; }
    .wave:nth-child(5) { animation-delay: 0.4s; }

    @keyframes waveAnim {
      0%, 100% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
    }

    .social-buttons {
      margin-top: 30px;
      display: flex;
      gap: 15px;
    }

    .social-buttons a {
      text-decoration: none;
      color: white;
      font-size: 1.4rem;
      padding: 10px 16px;
      border-radius: 8px;
      background-color: #1d4ed8;
      transition: background-color 0.3s, transform 0.2s;
    }

    .social-buttons a:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }

 installButton.addEventListener('click', async () => {
      installButton.style.display = 'none';
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('Usuario acept√≥ la instalaci√≥n');
        } else {
          console.log('Usuario cancel√≥ la instalaci√≥n');
        }
        deferredPrompt = null;
      }

    @media (max-width: 500px) {
      .logo { width: 90px; }
      h1 { font-size: 1.5rem; }
      #playButton { width: 19px; height: 19px; font-size: 2rem; }
      .social-buttons a { font-size: 1.1rem; padding: 8px 12px; }
      #installButton { font-size: 16px; padding: 10px 20px; }
    }
  </style>
</head>
<body>

  <img class="logo" src="logo.jpg" alt="Logo de Gracia Sublime" />

  <h1>Gracia Sublime Radio</h1>

  <button id="playButton">‚ñ∂</button>
  <p id="status">Haz clic para escuchar</p>

  <div class="wave-container" id="waves">
    <div class="wave"></div><div class="wave"></div><div class="wave"></div>
    <div class="wave"></div><div class="wave"></div>
  </div>

  <!-- Bot√≥n de instalar App -->
  <button id="installButton">üì≤ Instalar App</button>

  <!-- Redes sociales -->
  <div class="social-buttons">
    <a href="https://wa.me/549123456789" target="_blank">WhatsApp</a>
    <a href="https://facebook.com/graciasublimeradio" target="_blank">Facebook</a>
    <a href="https://instagram.com/graciasublimeradio" target="_blank">Instagram</a>
    <a href="https://youtube.com/@graciasublimeradio" target="_blank">YouTube</a>
  </div>

  <!-- Audio oculto -->
  <audio id="radioPlayer"></audio>

  <script>
    const streamUrl = "https://fpsnew1.listen2myradio.com:2199/listen.php?ip=82.145.63.6&port=6829&type=s2&mount=1";
    const audio = document.getElementById("radioPlayer");
    const playButton = document.getElementById("playButton");
    const statusText = document.getElementById("status");
    const waves = document.querySelectorAll(".wave");
    const installButton = document.getElementById("installButton");

    audio.src = streamUrl;
    let isPlaying = false;

    playButton.addEventListener("click", () => {
      if (!isPlaying) {
        audio.play();
        playButton.textContent = "‚è∏";
        playButton.classList.add("playing");
        statusText.textContent = "Reproduciendo en vivo...";
        waves.forEach(w => w.style.animationPlayState = "running");
        isPlaying = true;
      } else {
        audio.pause();
        playButton.textContent = "‚ñ∂";
        playButton.classList.remove("playing");
        statusText.textContent = "Pausado";
        waves.forEach(w => w.style.animationPlayState = "paused");
        isPlaying = false;
      }
    });

    // PWA Install handler
    let deferredPrompt;

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = "block";
    });

    installButton.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log("App instalada");
        }
        deferredPrompt = null;
        installButton.style.display = "none";
      }
    });

    window.addEventListener("appinstalled", () => {
      installButton.style.display = "none";
    });
  </script>

</body>
</html>
