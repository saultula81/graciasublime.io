<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Gracia Sublime</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="logo.jpg" type="image/png"/>
  <meta name="theme-color" content="#1e293b" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/5c6d0e14f8.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .logo {
      width: 120px;
      margin-top: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #facc15;
      margin: 10px 0;
    }

    #playButton, #installButton {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      background: #facc15;
      color: #000;
      font-size: 3rem;
      cursor: pointer;
      margin: 20px 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    #playButton:hover, #installButton:hover {
      transform: scale(1.1);
      background: #fff200;
    }

    #playButton.playing {
      background: #ef4444;
      color: #fff;
    }

    #status {
      font-size: 1rem;
      margin: 10px 0;
      opacity: 0.8;
    }

    .wave-container {
      display: flex;
      justify-content: center;
      gap: 6px;
      height: 30px;
      margin-top: 10px;
    }

    .wave {
      width: 6px;
      height: 100%;
      background: #facc15;
      animation: waveAnim 1s infinite;
      animation-play-state: paused;
    }

    .wave:nth-child(1) { animation-delay: 0s; }
    .wave:nth-child(2) { animation-delay: 0.1s; }
    .wave:nth-child(3) { animation-delay: 0.2s; }
    .wave:nth-child(4) { animation-delay: 0.3s; }
    .wave:nth-child(5) { animation-delay: 0.4s; }

    @keyframes waveAnim {
      0%, 100% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
    }

    .socials {
      display: flex;
      gap: 25px;
      margin-top: 25px;
      justify-content: center;
    }

    .socials a {
      color: #facc15;
      font-size: 2.2rem;
      transition: transform 0.3s ease;
    }

    .socials a:hover {
      color: #ffffff;
      transform: scale(1.3);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      #playButton, #installButton {
        width: 90px;
        height: 90px;
        font-size: 2.2rem;
      }
      .socials a {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="logo.jpg" alt="Logo Gracia Sublime">
  <h1>Radio Gracia Sublime</h1>

  <button id="playButton">▶</button>
  <button id="installButton" title="Instalar app" style="display:none;"><i class="fas fa-download"></i></button>
  <p id="status">Haz clic para escuchar en vivo</p>

  <div class="wave-container" id="waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <div class="socials">
    <a href="https://wa.me/XXXXXXXXXXX" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://facebook.com/XXXXXXXXXXX" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com/XXXXXXXXXXX" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com/@XXXXXXXXXXX" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>

  <audio id="radioPlayer" src="https://fpsnew1.listen2myradio.com:2199/listen.php?ip=82.145.63.6&port=6829&type=s2&mount=1"></audio>

  <script>
    const audio = document.getElementById("radioPlayer");
    const playButton = document.getElementById("playButton");
    const statusText = document.getElementById("status");
    const waves = document.querySelectorAll(".wave");
    let isPlaying = false;

    playButton.addEventListener("click", () => {
      if (!isPlaying) {
        audio.play();
        playButton.textContent = "⏸";
        playButton.classList.add("playing");
        statusText.textContent = "Reproduciendo en vivo...";
        waves.forEach(w => w.style.animationPlayState = "running");
        isPlaying = true;
      } else {
        audio.pause();
        playButton.textContent = "▶";
        playButton.classList.remove("playing");
        statusText.textContent = "Pausado";
        waves.forEach(w => w.style.animationPlayState = "paused");
        isPlaying = false;
      }
    });

    let deferredPrompt;
    const installButton = document.getElementById("installButton");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = "inline-block";
    });

    installButton.addEventListener("click", () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') {
            installButton.style.display = "none";
          }
          deferredPrompt = null;
        });
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado.'))
        .catch(err => console.error('Error SW:', err));
    }
  </script>
</body>
</html>
