<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio Gracia Sublime</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/5c6d0e14f8.js" crossorigin="anonymous"></script>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#facc15" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      text-align: center;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header img.logo {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2rem;
      margin: 0 0 10px;
      text-shadow: 1px 1px 4px #000;
    }

    #playButton {
      font-size: 3rem;
      padding: 20px 30px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      margin: 20px 0;
    }

    #status {
      font-size: 1.1rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px #000;
    }

    .wave-container {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 20px;
    }

    .wave {
      width: 5px;
      height: 20px;
      background: #facc15;
      animation: bounce 1s infinite ease-in-out;
    }

    .wave:nth-child(2) { animation-delay: 0.1s; }
    .wave:nth-child(3) { animation-delay: 0.2s; }
    .wave:nth-child(4) { animation-delay: 0.3s; }
    .wave:nth-child(5) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(2); }
    }

    #installButton {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #facc15;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      font-size: 1.5rem;
    }

    .socials a {
      color: white;
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      #playButton {
        font-size: 2.5rem;
        padding: 15px 25px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .socials {
