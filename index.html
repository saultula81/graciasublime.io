<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Gracia Sublime</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/5c6d0e14f8.js" crossorigin="anonymous"></script>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#facc15" />

  <style>
    body {
      margin: 0; padding: 0;
      background: url('Fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      user-select: none;
    }

    header img.logo {
      width: 150px;
      max-width: 80vw;
      border-radius: 50%;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    h1 {
      margin: 10px 0 30px;
      font-size: 2rem;
      color: #fffacd;
      text-shadow: 1px 1px 4px #000;
    }

    #playButton {
      font-size: 3.5rem;
      background: #facc15;
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      color: #1e293b;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    #playButton:hover {
      transform: scale(1.1);
      background: #fcd34d;
    }

    #status {
      margin-top: 10px;
      font-size: 1rem;
      color: #fff;
    }

    .wave-container {
      display: flex;
      justify-content: center;
      align-items: end;
      height: 40px;
      gap: 4px;
      margin: 20px 0;
    }

    .wave {
      width: 6px;
      height: 20px;
      background: #fff;
      animation: wave 1s infinite ease-in-out;
      animation-play-state: paused;
    }

    .wave:nth-child(2) { animation-delay: 0.1s; }
    .wave:nth-child(3) { animation-delay: 0.2s; }
    .wave:nth-child(4) { animation-delay: 0.3s; }
    .wave:nth-child(5) { animation-delay: 0.4s; }

    @keyframes wave {
      0%, 100% { transform: scaleY(0.4); }
      50% { transform: scaleY(1); }
    }

    #installButton {
      margin: 20px auto;
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
      display: none;
    }

    #installButton:hover {
      background: #059669;
    }

    .socials {
      margin-top: 20px;
    }

    .socials a {
      color: white;
      font-size: 1.5rem;
      margin: 0 10px;
      transition: transform 0.2s;
    }

    .socials a:hover {
      transform: scale(1.2);
      color: #facc15;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="https://i.postimg.cc/B6TVcvyk/logo.jpg" alt="Logo Gracia Sublime" />
    <h1>Radio Gracia Sublime</h1>
  </header>

  <button id="playButton" aria-label="Botón reproducir/pausar">▶</button>
  <p id="status">Haz clic para escuchar en vivo</p>

  <div class="wave-container" id="waves" aria-hidden="true">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <button id="installButton">Instalar App</button>

  <div class="socials" aria-label="Redes sociales">
    <a href="https://wa.me/541112345678" target="_blank" rel="noopener" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <a href="https://facebook.com/yourpage" target="_blank" rel="noopener" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com/yourprofile" target="_blank" rel="noopener" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com/@yourchannel" target="_blank" rel="noopener" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
  </div>

  <audio id="radioPlayer" autoplay preload="none"
         src="https://fpsnew1.listen2myradio.com:2199/listen.php?ip=82.145.63.6&port=6829&type=s2&mount=1"></audio>

  <script>
    const audio = document.getElementById("radioPlayer");
    const playButton = document.getElementById("playButton");
    const statusText = document.getElementById("status");
    const waves = document.querySelectorAll(".wave");
    const installButton = document.getElementById("installButton");

    let isPlaying = false;

    playButton.addEventListener("click", () => {
      if (!isPlaying) {
        audio.play();
        playButton.textContent = "⏸";
        playButton.classList.add("playing");
        statusText.textContent = "Reproduciendo en vivo...";
        waves.forEach(w => w.style.animationPlayState = "running");
        isPlaying = true;
      } else {
        audio.pause();
        playButton.textContent = "▶";
        playButton.classList.remove("playing");
        statusText.textContent = "Pausado";
        waves.forEach(w => w.style.animationPlayState = "paused");
        isPlaying = false;
      }
    });

    // Intentar autoplay al cargar
    window.addEventListener('load', () => {
      audio.play().then(() => {
        playButton.textContent = "⏸";
        statusText.textContent = "Reproduciendo en vivo...";
        waves.forEach(w => w.style.animationPlayState = "running");
        isPlaying = true;
      }).catch(() => {
        console.log("Autoplay bloqueado por el navegador.");
      });
    });

    // PWA instalación
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = 'inline-block';
    });

    #installButton {
  margin-top: 20px;
  padding: 12px 20px;
  font-size: 18px;
  background-color: #facc15;
  border: none;
  border-radius: 8px;
  color: #1e293b;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(250, 204, 21, 0.4);
  transition: all 0.3s ease;
  display: none; /* por defecto oculto, se muestra cuando esté disponible */
}
#installButton:hover {
  background-color: #fde047;
  transform: scale(1.05);
}


    // Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registrado:', reg.scope))
          .catch(err => console.error('Error al registrar Service Worker:', err));
      });
    }
  </script>
</body>
</html>
