<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio Gracia Sublime</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/5c6d0e14f8.js" crossorigin="anonymous"></script>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#facc15" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      font-family: 'Roboto', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      user-select: none;
    }

    #installButton {
      font-size: 20px;
      padding: 16px 32px;
      background-color: #facc15;
      color: #1e293b;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px auto 10px auto;
      display: none;
      transition: background-color 0.3s, transform 0.2s;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #installButton:hover {
      background-color: #eab308;
      transform: translateX(-50%) scale(1.05);
    }

    header .logo {
      width: 120px;
      border-radius: 50%;
      margin-top: 60px;
    }

    h1 {
      margin-top: 10px;
      font-size: 2em;
    }

    #playButton {
      font-size: 2.5em;
      padding: 10px 20px;
      background: #facc15;
      color: #1e293b;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s;
    }

    #playButton:hover {
      transform: scale(1.1);
    }

    .wave-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .wave {
      width: 8px;
      height: 30px;
      margin: 0 4px;
      background: #facc15;
      animation: wave 1.2s infinite ease-in-out;
      animation-play-state: paused;
    }

    .wave:nth-child(2) { animation-delay: -1.1s; }
    .wave:nth-child(3) { animation-delay: -1.0s; }
    .wave:nth-child(4) { animation-delay: -0.9s; }
    .wave:nth-child(5) { animation-delay: -0.8s; }

    @keyframes wave {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(2); }
    }

    .socials {
      margin: 20px 0;
    }

    .socials a {
      color: #facc15;
      font-size: 1.5em;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #fff;
    }

    #status {
      font-size: 1.1em;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- Botón Instalar App arriba -->
  <button id="installButton">Instalar App</button>

  <header>
    <img class="logo" src="logo.jpg" alt="Logo Gracia Sublime" />
    <h1>Radio Gracia Sublime</h1>
  </header>

  <button id="playButton" aria-label="Botón reproducir/pausar">▶</button>
  <p id="status">Haz clic para escuchar en vivo</p>

  <div class="wave-container" id="waves" aria-hidden="true">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <div class="socials" aria-label="Redes sociales">
    <a href="https://wa.me/541112345678" target="_blank" rel="noopener" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <a href="https://facebook.com/yourpage" target="_blank" rel="noopener" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com/yourprofile" target="_blank" rel="noopener" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com/@yourchannel" target="_blank" rel="noopener" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
  </div>

  <audio id="radioPlayer" src="https://fpsnew1.listen2myradio.com:2199/listen.php?ip=82.145.63.6&port=6829&type=s2&mount=1"></audio>

  <script>
    const audio = document.getElementById("radioPlayer");
    const playButton = document.getElementById("playButton");
    const statusText = document.getElementById("status");
    const waves = document.querySelectorAll(".wave");
    const installButton = document.getElementById("installButton");

    let isPlaying = false;

    playButton.addEventListener("click", () => {
      if (!isPlaying) {
        audio.play();
        playButton.textContent = "⏸";
        playButton.classList.add("playing");
        statusText.textContent = "Reproduciendo en vivo...";
        waves.forEach(w => w.style.animationPlayState = "running");
        isPlaying = true;
      } else {
        audio.pause();
        playButton.textContent = "▶";
        playButton.classList.remove("playing");
        statusText.textContent = "Pausado";
        waves.forEach(w => w.style.animationPlayState = "paused");
        isPlaying = false;
      }
    });

    // Detectar cuando se puede instalar
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = 'inline-block';
    });

    installButton.addEventListener('click', async () => {
      installButton.disabled = true;
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choiceResult = await deferredPrompt.userChoice;
        if (choiceResult.outcome === 'accepted') {
          console.log('Usuario aceptó instalar la app');
        } else {
          console.log('Usuario rechazó instalar la app');
        }
        deferredPrompt = null;
      }
      installButton.style.display = 'none';
      installButton.disabled = false;
    });

    // Registrar Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registrado:', reg.scope))
          .catch(err => console.error('Error al registrar Service Worker:', err));
      });
    }
  </script>
</body>
</html>
