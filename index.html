<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radio Gracia Sublime</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <!-- FontAwesome para íconos -->
  <script src="https://kit.fontawesome.com/5c6d0e14f8.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      font-family: 'Roboto', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    header {
      margin-top: 20px;
    }

    .logo {
      width: 120px;
      max-width: 100%;
    }

    h1 {
      margin: 10px 0;
      font-size: 2.5rem;
      color: #facc15;
    }

    #playButton {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: none;
      background: #facc15;
      color: #000;
      font-size: 3rem;
      cursor: pointer;
      margin: 20px 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #playButton:hover {
      background: #eab308;
      transform: scale(1.05);
    }

    #playButton.playing {
      background: #ef4444;
      color: #fff;
    }

    .socials {
      display: flex;
      gap: 25px;
      margin-top: 25px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .socials a {
      color: #facc15;
      font-size: 2.8rem;
      transition: color 0.3s ease, transform 0.3s ease;
      text-decoration: none;
    }

    .socials a:hover {
      color: #fff;
      transform: scale(1.2);
    }

    #status {
      margin-top: 10px;
      font-size: 1rem;
      opacity: 0.85;
    }

    .wave-container {
      display: flex;
      justify-content: center;
      gap: 6px;
      height: 30px;
      margin-top: 10px;
    }

    .wave {
      width: 6px;
      height: 100%;
      background: #facc15;
      animation: waveAnim 1s infinite;
      animation-play-state: paused;
      border-radius: 3px;
    }

    .wave:nth-child(1) { animation-delay: 0s; }
    .wave:nth-child(2) { animation-delay: 0.1s; }
    .wave:nth-child(3) { animation-delay: 0.2s; }
    .wave:nth-child(4) { animation-delay: 0.3s; }
    .wave:nth-child(5) { animation-delay: 0.4s; }

    @keyframes waveAnim {
      0%, 100% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
    }

    #installButton {
      margin-top: 30px;
      background: #22c55e;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(34,197,94,0.6);
      transition: background 0.3s ease, transform 0.2s ease;
      display: none; /* inicialmente oculto */
    }

    #installButton:hover {
      background: #16a34a;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      #playButton {
        width: 80px;
        height: 80px;
        font-size: 2.2rem;
      }
      .socials a {
        font-size: 2rem;
      }
      #installButton {
        width: 90%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="logo.jpg" alt="Logo Gracia Sublime" />
    <h1>Radio Gracia Sublime</h1>
  </header>

  <button id="playButton">▶</button>
  <p id="status">Haz clic para escuchar en vivo</p>

  <div class="wave-container" id="waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <div class="socials">
    <a href="https://wa.me/XXXXXXXXXXX" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <a href="https://facebook.com/XXXXXXXXXXX" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com/XXXXXXXXXXX" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com/@XXXXXXXXXXX" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
  </div>

  <button id="installButton">Instalar Radio Gracia Sublime</button>

  <audio id="radioPlayer" src="https://uk24freenew.listen2myradio.com/live.mp3?typeportmount=s2_17969_stream_854900797"></audio>

  <script>
    const audio = document.getElementById("radioPlayer");
    const playButton = document.getElementById("playButton");
    const statusText = document.getElementById("status");
    const waves = document.querySelectorAll(".wave");
    const installBtn = document.getElementById("installButton");

    let isPlaying = false;
    let deferredPrompt;

    playButton.addEventListener("click", () => {
      if (!isPlaying) {
        audio.play();
        playButton.textContent = "⏸";
        playButton.classList.add("playing");
        statusText.textContent = "Reproduciendo en vivo...";
        waves.forEach(w => w.style.animationPlayState = "running");
        isPlaying = true;
      } else {
        audio.pause();
        playButton.textContent = "▶";
        playButton.classList.remove("playing");
        statusText.textContent = "Pausado";
        waves.forEach(w => w.style.animationPlayState = "paused");
        isPlaying = false;
      }
    });

    // Detectar evento de instalación PWA
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault(); // Evita que se muestre el popup inmediatamente
      deferredPrompt = e;
      installBtn.style.display = 'inline-block'; // Mostrar botón instalar
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt(); // Muestra el popup de instalación
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('Usuario aceptó instalar la app');
        } else {
          console.log('Usuario canceló la instalación');
        }
        deferredPrompt = null;
        installBtn.style.display = 'none';
      }
    });

    // Para ocultar el botón si ya está instalado o no soportado
    window.addEventListener('appinstalled', () => {
      installBtn.style.display = 'none';
      console.log('App instalada');
    });
  </script>
</body>
</html>
