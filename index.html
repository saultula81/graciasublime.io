<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radio Gracia Sublime</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-K2rYjL9IAd1zfj0sYvPvHSmLkW6i0uQ+uX+yqScxolc5acbq0Z9p5uyxPbNd5KcFQptuHp7YgK1HyGHr+gIlIg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      font-family: "Roboto", sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      margin-top: 20px;
    }

    .logo {
      width: 120px;
    }

    h1 {
      margin: 10px 0;
      font-size: 2.5rem;
      color: #facc15;
    }

    #playButton {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: none;
      background: #facc15;
      color: #000;
      font-size: 3rem;
      cursor: pointer;
      margin: 20px 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
    }

    #playButton.playing {
      background: #ef4444;
      color: #fff;
    }

    .socials {
      display: flex;
      gap: 30px;
      margin-top: 20px;
      justify-content: center;
    }

    /* Colores base */
    .socials a {
      font-size: 2.5rem;
      transition: transform 0.3s ease, color 0.3s ease;
      color: #facc15;
      filter: drop-shadow(0 0 3px #facc15);
    }

    /* Hover efectos específicos para cada red */
    .socials a:hover {
      transform: scale(1.3);
      filter: drop-shadow(0 0 8px #facc15);
    }
    .socials a.whatsapp:hover {
      color: #25d366;
      filter: drop-shadow(0 0 10px #25d366);
    }
    .socials a.facebook:hover {
      color: #1877f2;
      filter: drop-shadow(0 0 10px #1877f2);
    }
    .socials a.instagram:hover {
      color: #e4405f;
      filter: drop-shadow(0 0 10px #e4405f);
    }
    .socials a.youtube:hover {
      color: #ff0000;
      filter: drop-shadow(0 0 10px #ff0000);
    }

    #status {
      margin-top: 10px;
      font-size: 1rem;
      opacity: 0.8;
    }

    .wave-container {
      display: flex;
      justify-content: center;
      gap: 6px;
      height: 30px;
      margin-top: 10px;
    }

    .wave {
      width: 6px;
      height: 100%;
      background: #facc15;
      animation: waveAnim 1s infinite;
      animation-play-state: paused;
      border-radius: 2px;
    }

    .wave:nth-child(1) {
      animation-delay: 0s;
    }
    .wave:nth-child(2) {
      animation-delay: 0.1s;
    }
    .wave:nth-child(3) {
      animation-delay: 0.2s;
    }
    .wave:nth-child(4) {
      animation-delay: 0.3s;
    }
    .wave:nth-child(5) {
      animation-delay: 0.4s;
    }

    @keyframes waveAnim {
      0%,
      100% {
        transform: scaleY(0.3);
      }
      50% {
        transform: scaleY(1);
      }
    }

    #installButton {
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 1.2rem;
      background-color: #facc15;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 700;
      color: #000;
      box-shadow: 0 5px 15px rgba(250, 204, 21, 0.6);
      transition: background-color 0.3s ease, transform 0.3s ease;
      user-select: none;
    }
    #installButton:hover {
      background-color: #eab308;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(234, 179, 8, 0.8);
    }
    #installButton:disabled {
      background-color: #666;
      color: #ccc;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      #playButton {
        width: 80px;
        height: 80px;
        font-size: 2.2rem;
      }
      .socials a {
        font-size: 2rem;
        gap: 20px;
      }
      #installButton {
        font-size: 1rem;
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="logo.jpg" alt="Logo Gracia Sublime" />
    <h1>Radio Gracia Sublime</h1>
  </header>

  <button id="playButton">▶</button>
  <p id="status">Haz clic para escuchar en vivo</p>

  <div class="wave-container" id="waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <div class="socials">
    <a href="https://wa.me/XXXXXXXXXXX" target="_blank" class="whatsapp" aria-label="WhatsApp"
      ><i class="fab fa-whatsapp"></i
    ></a>
    <a href="https://facebook.com/XXXXXXXXXXX" target="_blank" class="facebook" aria-label="Facebook"
      ><i class="fab fa-facebook"></i
    ></a>
    <a href="https://instagram.com/XXXXXXXXXXX" target="_blank" class="instagram" aria-label="Instagram"
      ><i class="fab fa-instagram"></i
    ></a>
    <a href="https://youtube.com/@XXXXXXXXXXX" target="_blank" class="youtube" aria-label="YouTube"
      ><i class="fab fa-youtube"></i
    ></a>
  </div>

  <button id="installButton" style="display:none;">Instalar App</button>

  <audio
    id="radioPlayer"
    src="https://uk24freenew.listen2myradio.com/live.mp3?typeportmount=s2_17969_stream_854900797"
  ></audio>

  <script>
    // Reproductor de audio
    const audio = document.getElementById("radioPlayer");
    const playButton = document.getElementById("playButton");
    const statusText = document.getElementById("status");
    const waves = document.querySelectorAll(".wave");
    let isPlaying = false;

    playButton.addEventListener("click", () => {
      if (!isPlaying) {
        audio.play();
        playButton.textContent = "⏸";
        playButton.classList.add("playing");
        statusText.textContent = "Reproduciendo en vivo...";
        waves.forEach((w) => (w.style.animationPlayState = "running"));
        isPlaying = true;
      } else {
        audio.pause();
        playButton.textContent = "▶";
        playButton.classList.remove("playing");
        statusText.textContent = "Pausado";
        waves.forEach((w) => (w.style.animationPlayState = "paused"));
        isPlaying = false;
      }
    });

    // Instalación PWA
    let deferredPrompt;
    const installBtn = document.getElementById("installButton");

    window.addEventListener("beforeinstallprompt", (e) => {
      // Previene que se muestre automáticamente
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-block";
    });

    installBtn.addEventListener("click", async () => {
      installBtn.disabled = true;
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === "accepted") {
          console.log("App instalada");
        } else {
          console.log("Instalación rechazada");
        }
        deferredPrompt = null;
        installBtn.style.display = "none";
        installBtn.disabled = false;
      }
    });
  </script>
</body>
</html>

</body>
</html>
